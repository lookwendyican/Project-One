<body>
    <!-- Navigation -->

<section class="section section-team-stadium center">
  <header id="team-banner" class="center-align"></header> 
  <div class="container">
       <!-- Team Name heading -->
       <div id="team-name" class="row center-align"></div>
       <br>
       <!-- Team Stadium Image -->
       <div id="team-stadium" class="row center-align"></div>
       <!-- <br>
       <hr> -->
   </div>
  </section>

        <!-- Last Five events -->
<section class="section section-last-events center">
  <div class="container">       
    <div class="row ">  
      <div id="last-events" class="">
        <h3 class="center-align">Previous Team Events</h3>
        <table class="table table-hover" id="team_recents_table">
          <thead> <!-- Table heading row goes here --> </thead>
          <tbody> <!-- Table data rows go here --></tbody>
        </table>
      </div>
    </div>
  </div>
</section>





      <div id="next-events" class="">
        <h3 class="center-align">Next Team Events</h3>
        <table class="table table-hover" id="team_next_table">
          <thead> <!-- Table heading row goes here --> </thead>
          <tbody> <!-- Table data rows go here --></tbody>
        </table>
      </div>
       <!-- Players and Team Manager -->
<section class="section section-players center">
  <div class="container">       
    <div class="row ">  
       <h3 class="center-align">Players & Coach</h3>
       <hr>
      
       <div id="players-on-team"></div>
   </div>
   <!-- User Validation Plan B -->
   <a class="waves-effect waves-light btn modal-trigger" href="#modal1">FeedBack!</a>
        <div id="modal1" class="modal modal-fixed-footer right-align">
        <div class="modal-content">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="rating" type="number" class="validate">
                <label for="rating">Provide A Rating: 1-10</label>
              </div>
            </div>
            <a class="btn-floating btn-large waves-effect waves-light blue ligthen-3 pulse" id="submit"><i class="material-icons">send</i></a>
          </form>
        </div>
      </div>
  </div>
</section>

   

    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
